<!DOCTYPE html>
<html>
<head>
    <title>Oracle Compute Instance Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oracle Compute Creator</h1>
        
        <div class="interval-control">
            <label for="interval">Interval:     </label>
            <input type="number" id="interval" min="10" max="300" value="30">
            <button id="update-interval">Update</button>
        </div>
        
        <div class="ad-control">
            <label for="ad1">First AD:</label>
            <input type="text" id="ad1" value="AD 1">
            <label for="ad2">Second AD:</label>
            <input type="text" id="ad2" value="AD 3">
        </div>
        
        <div class="script-control">
            <button id="start-script">Start</button>
            <button id="pause-script" style="display:none;">Pause</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
